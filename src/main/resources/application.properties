
# LOCALE
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

# PostgreSQL Database Connection Properties
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/parking_api?ssl=false&TimeZone=America/Sao_Paulo
spring.datasource.username=postgres
spring.datasource.password=123

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Springdoc OpenApi 3.1 & Swagger 3

# Define o caminho personalizado onde a interface do Swagger UI estará disponível
springdoc.swagger-ui.path=/docs-park.html

# Define o caminho personalizado para acessar a documentação da API gerada automaticamente
springdoc.api-docs.path=/docs-park

# Especifica os pacotes que o SpringDoc deve escanear para gerar a documentação das APIs
springdoc.packagesToScan=com.jujubaprojects.demoparkapi.web.controller

