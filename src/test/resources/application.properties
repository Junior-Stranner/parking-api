# Configurações do banco de dados PostgreSQL para ambiente de teste local (Junior)
spring.datasource.url=jdbc:postgresql://localhost:5432/parking-api-test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=postgres
spring.datasource.password=123

# Configurações de internacionalização
spring.mvc.locale-resolver=fixed
spring.web.locale-resolver=fixed
spring.mvc.locale=pt_BR
spring.web.locale=pt_BR

# Configurações CORS (Cross-Origin Resource Sharing)
cors.originPatterns=http://localhost:8080,https://jujubaprojects.com.br,http://localhost:3000

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true    

# Configurações do Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=com.jujubaprojects.parkingapi.web.controller
